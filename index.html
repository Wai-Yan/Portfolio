<!DOCTYPE html>
<html>
<head>
  <title>Wai Yan's Portfolio</title>
  <link rel="stylesheet" type="text/css" href="semantic/out/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/out/semantic.min.js"></script>
  <script src="public/js/logic.js"></script>
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
  <div class="ui centered grid">

    <!-- Big Jumbotron For Aesthetic (Non-Practical) Purposes -->
    <div class="row" id="jumbo">
      <div class="sixteen wide column">
        <img class="ui fluid image" src="./public/pic/jumbo.jpg">
      </div>
    </div>

    <!-- Section Menu -->
    <div class="three wide column">
      <div class="ui secondary vertical pointing menu" id="menu">
        <a class="active item" id="bio">
          Bio
        </a>
        <a class="item" id="projects">
          Projects
        </a>
        <a class="item" id="skills">
          Skills
        </a>
      </div>
    </div>

    <div class="six wide column">
      <div class="ui segment">
        <p id="info">
          Knowledge of sorting and searching algorithms. CS Fundamentals. Self-taught, quick learner. Committed to creating efficient, clean and functional code.
        </p>
      </div>
    </div>

    <!-- Picture and Links -->
    <div class="three wide column">
      <div class="row">
        <div class="eight wide centered column">
            <img class="ui centered circular small image" src="./public/pic/profile.jpg">
        </div>
      </div>

      <div class="centered row">
        <div class="column">
          <div id="icons">
            <i class="github icon"></i>
            <i class="linkedin icon"></i>
            <i class="twitter icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- That Sweet Circle -->
    <div class="row">
      <div class="ui icon message">
        <i class="notched circle loading icon"></i>
        <div class="content">
          <div class="header">
            Just one second
          </div>
          <p>Check out this circle</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
